<a href="#{{index}}" data-toggle="modal" class="panel panel-default">

    <div class="panel-body">

        <div class="form-group">
            <img
                ng-src="{{ (film.poster === null) ? '../../assets/img/no-room.jpg' : film.poster }}"
                class="img-responsive img-thumbnail">
        </div>

        <div
            class="form-group m-b-xs"
            ng-show="film.title.length">

            <label class="m-b">Title:</label>
            <span>{{ film.title }}</span>

        </div>

        <div class="form-group m-b-xs">

            <label class="m-b">Year:</label>
            <span>{{ film.year }}</span>

        </div>

    </div>

    <div class="more"> <span>More</span></div>

</a>
