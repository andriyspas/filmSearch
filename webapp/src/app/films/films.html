<a href="#{{index}}" data-toggle="modal" class="panel panel-default panel-tile">

    <div class="panel-body">

        <div class="form-group">
            <img
                ng-src="{{ (film.poster === null) ? '../../assets/img/no-room.jpg' : film.poster }}"
                class="img-responsive img-thumbnail">
        </div>

        <div
            class="form-group m-b-xs title"
            ng-show="film.title.length">

            <span>{{ film.title }}</span>

        </div>

    </div>

    <div class="more">
        <button>View more</button>
    </div>

</a>
