<div class="panel-group">

    <div class="panel panel-default">

        {{actor}}

            <div class="panel-body panel-actor">

                <button class="btn btn-default graph" ng-click="open()">Films chart</button>

                <div class="row form-group">

                    <div class="col-xs-2">
                        <img ng-src="{{ (actor.photo === 'null') ? 'https://www.met34.com/wp-content/themes/onb002/elements/ibe/img/no-room.jpg' : actor.photo}}"
                             class="img-responsive img-thumbnail actor-photo">
                    </div>

                    <div class="col-xs-10">

                        <div class="form-group">
                            <label>Name:</label>
                            <span ng-bind="actor.name"></span>
                        </div>

                        <div class="form-group">
                            <label>Occupation:</label>
                            <span ng-repeat="occupation in actor.occupation track by $index">
                                {{occupation}}{{$last ? '' : ', '}}
                            </span>
                        </div>

                        <div class="form-group">
                            <label>Biography:</label>
                            <span ng-bind="actor.bio"></span>
                        </div>

                    </div>

                </div>

                <div ng-repeat="item in actor.filmList track by $index">
                    <films film="item"></films>
                </div>

            </div>

        </div>

</div>
